<!DOCTYPE html>
<html>
<title>ACQUIRE</title>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fontdiner Swanky' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/game.css">
  <script src="/js/ajaxRequest.js" charset="utf-8"></script>
  <script src="/js/gamePage.js" charset="utf-8"></script>
</head>

<body>
  <div class="header">
  <span class="heading">ACQUIRE</span>
  <span id="playerName">
  </div>
  <div class="actionPane">
    <div class='actions'>
      <div class="change-turn hidden" id="change-turn">
        Shares: <div id="cart"></div>
        <button type="button" name="button">Buy</button>
      </div>
    </div>
    <div class='currentActivity'>

    </div>
    <div id='turns'>
    </div>
    </span>
  </div>
  <div class='leftcolumn'>
    <div class="region" id="hotels-place">
    </div>
    <div class="modal" id="choose-hotel">
      <div class="modal-content">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="centercolumn">
      <div id="centercolumn">
        <div >
          <div id='board'  style="height:540px;width:720px;">
          </div>
        </div>
      </div>
  </div>
    <div class="rightcolumn">
      <div class="region">
        <h2>Activity Log</h2>
        <div class="logSpace">content</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="shares" id="playerShares">
    </div>
    <div id='wallet' class="cash">
    </div>
    <div class="tiles">
      <div id='tileBox' >

      </div>

    </div>
  </div>
</body>

</html>
